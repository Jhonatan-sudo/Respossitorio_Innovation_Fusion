</head>

                    <img src="/ModuloAdministrador/img/logo.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">ADMINISTRADOR</span>
                </div>
            </div>

            <i class="arrow toggle"><img src="/ModuloAdministrador/img/caret-right-fill.svg" alt=""></i>
      </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav link">
                        <a href="./INVENTARIO(PRINCIPAL).HTML"><img src="/ModuloAdministrador/img/bag-fill.svg" alt="">
                        <span class="text nav-text">Inventario</span>
                    </a>
                    </li>

                     <li class="nav link">
                        <a href="./CONTROL_CONTENIDO.HTML"><img src="/ModuloAdministrador/img/card-heading.svg" alt="">
                        <span class="text nav-text">Gestionar Pagina</span>
                    </a>
                    </li>

                     <li class="nav link">
                        <a href="./GESTION_USUARIOS.HTML"><img src="/ModuloAdministrador/img/person-rolodex.svg" alt="">
                        <span class="text nav-text">Gestion Usuarios</span>
                    </a>
                    </li>

                     <li class="nav link">
                        <a href="./GESTION_PEDIDO.HTML"><img src="/ModuloAdministrador/img/box2-fill.svg" alt="">
                        <span class="text nav-text">Gestion Pedidos</span>

                    </li>


                     <li class="nav link">

            <div class="botton-content">
                  <li class="nav link">
                        <a href="#"><img class="door" src="/ModuloAdministrador/img/door-closed.svg" alt="">
                        <span class="text nav-text">Cerrar sesion</span>
                    </a>
                    </li> 
            </div>
        </div>
        
    </nav> 

<div class="main-content">

    <div class="container-fluid mt-3">
  <div class="row" style="height: 100%;">
    <!-- Panel de contactos -->
    <div class="col-12 col-md-4 border-end p-0">
      <div class="list-group rounded-0">
        <button class="list-group-item list-group-item-action active d-flex justify-content-between align-items-center">
          <div>
            <div class="fw-bold">Daniela</div>
            <small class="text-light">Escribiendo...</small>
          </div>
        </button>
        <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          <div>
            <div class="fw-bold">Carlos</div>
            <small class="text-muted">Hola, ¿cómo va todo?</small>
          </div>
        </button>
        <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          <div>
            <div class="fw-bold">Lucía</div>
            <small class="text-muted">¿Revisaste el pedido?</small>
          </div>
        </button>
      </div>
    </div>

    <!-- Panel del chat -->
    <div class="col-12 col-md-8 d-flex flex-column min-vh-100">
      <!-- Encabezado del chat -->
      <div class="p-3 border-bottom bg-white">
        <h5 class="mb-0">Chat con Daniela</h5>
      </div>

      <!-- Mensajes -->
      <div class="flex-grow-1 overflow-auto p-3" style="background-color: #f8f9fa; min-height: 0;">
        <div class="d-flex flex-column gap-3">
          <div class="d-flex flex-column align-self-start">
            <div class="bg-light rounded p-2">Hola, ¿cómo estás?</div>
            <small class="text-muted">10:05 AM</small>
          </div>

          <div class="d-flex flex-column align-self-end text-end">
            <div class="bg-primary text-white rounded p-2">Bien, gracias. ¿Y tú?</div>
            <small class="text-muted">10:06 AM</small>
          </div>

          <div class="d-flex flex-column align-self-start">
            <div class="bg-light rounded p-2">Estoy organizando los pedidos</div>
            <small class="text-muted">10:07 AM</small>
          </div>
        </div>
      </div>

      <!-- Input para escribir mensaje -->
      <form class="p-3 border-top d-flex align-items-center gap-2 bg-white">
        <input type="text" class="form-control" placeholder="Escribe un mensaje..." />
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</div>


</div>

<script src="/ModuloAdministrador/js/script.js"></script>
</body>
